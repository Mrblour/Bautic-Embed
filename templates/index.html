<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Embed Creator - Bautic Studios</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="dashboard-container">
        <div class="top-bar">
            <div class="logo-section">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Bautic Studios Logo">
                <h1>Bautic Studios</h1>
            </div>
            <nav class="top-nav">
                <a href="#" class="active"><i class="bi bi-house-door-fill"></i> Home</a>
                <a href="#pronto"><i class="bi bi-clock-history"></i> Historial</a>
                <a href="https://discord.gg/tX3YS4xGgF"><i class="bi bi-gear-fill"></i> Soporte</a>
                <button id="send_embed_btn_top_nav"><i class="bi bi-discord"></i> Send Embed</button>
            </nav>
        </div>

        <div class="embed-creator-grid">
            <div class="embed-section" id="webhook-url-section">
                <h2>Webhook URL</h2>
                <label for="webhook_url">Discord Webhook URL:</label>
                <input type="url" id="webhook_url" placeholder="https://discord.com/api/webhooks/..." required>
            </div>

            <div class="embed-section" id="author-section">
                <h2>Author</h2>
                <label for="author_name">Author Name:</label>
                <input type="text" id="author_name" maxlength="256" placeholder="Bautic Studios">

                <label for="author_url">Author URL:</label>
                <input type="url" id="author_url" placeholder="https://bauticstudios.com">

                <label for="author_icon_url">Author Icon URL:</label>
                <input type="url" id="author_icon_url" placeholder="https://example.com/icon.png">
            </div>

            <div class="embed-section" id="body-section">
                <h2>Body</h2>
                <label for="title">Title:</label>
                <input type="text" id="title" maxlength="256" placeholder="New Announcement!">

                <label for="description">Description:</label>
                <textarea id="description" maxlength="4096" rows="5"
                    placeholder="Here's a detailed description..."></textarea>

                <label for="url">URL:</label>
                <input type="url" id="url" placeholder="https://yourlink.com">

                <label for="color">Color:</label>
                <input type="text" id="color" placeholder="#RRGGBB (e.g., #FF0000)">
            </div>

            <div class="embed-section" id="fields-section">
                <h2>Fields</h2>
                <div id="fields_container">
                </div>
                <button type="button" id="add_field_btn"><i class="bi bi-plus-circle"></i> Add Field</button>
            </div>

            <div class="embed-section" id="images-section">
                <h2>Images</h2>
                <label for="image_url">Image URL:</label>
                <input type="url" id="image_url" placeholder="https://example.com/image.png">

                <label for="thumbnail_url">Thumbnail URL:</label>
                <input type="url" id="thumbnail_url" placeholder="https://example.com/thumbnail.png">
            </div>

            <div class="embed-section" id="footer-section">
                <h2>Footer</h2>
                <label for="footer_text">Footer Text:</label>
                <input type="text" id="footer_text" maxlength="2048" placeholder="Powered by Bautic Studios">

                <label for="footer_icon_url">Footer Icon URL:</label>
                <input type="url" id="footer_icon_url" placeholder="https://example.com/footer_icon.png">
            </div>

            <div class="embed-section" id="timestamp-section">
                <h2>Timestamp</h2>
                <label for="timestamp">Timestamp (YYYY-MM-DD HH:mm):</label>
                <input type="text" id="timestamp" placeholder="2024-01-01 12:00">
            </div>
        </div>

        <div id="message"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
